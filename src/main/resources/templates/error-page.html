<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>发生错误</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        /* 简单居中样式 */
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container error-container">
    <div class="col-md-8 text-center">
        <h1 class="display-1 fw-bold text-danger">Oops!</h1>
        <h2 class="mb-4">发生了一个内部错误</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <strong class="d-block mb-1">错误详情:</strong>
            <p class="mb-0" th:text="${error}">
                无法处理您的请求，请稍后重试。
            </p>
        </div>
        <div th:unless="${error}" class="alert alert-info" role="alert">
            <p class="mb-0">
                抱歉，我们遇到了一个问题。请返回主页或联系技术支持。
            </p>
        </div>

        <a th:href="@{/s3/images}" class="btn btn-primary mt-4">
            返回图片列表
        </a>

        <button onclick="history.back()" class="btn btn-outline-secondary mt-4 ms-3">
            返回上一页
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
